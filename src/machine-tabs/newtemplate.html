

<div ng-show="self.showDialogSaveMlProject" class="body-dialog-ml" ng-init="nameMlProject=''" >
	<span  class="menu-item " ng-click="self.showDialogSaveMlProject=!self.showDialogSaveMlProject">OPEN</span>
	<input type="text" ng-model="nameMlProject" >
    <span ng-click="self.onClickButtonSave(nameMlProject)">Ok</span>
    <span ng-click="self.showDialogSaveMlProject=false">Cancel</span>
</div>
<div style="display: flex;flex-direction: column;flex: 1;" class="slim-scroller">
	<div class="menu">
		<div class="active menu-item">Machine learning
			<span  class="menu-item active ti ti-new-window " ng-click="self.openDialogOpenMlProject();" style="margin-left: 20px;"></span>
			<span  class="menu-item active ti ti-save " ng-click="self.openDialogSaveMlProject()"></span>
			<span  class="menu-item active ti ti-plus " ng-click="self.onClickButtonNew()"></span>
		</div>
		<div style="display: flex;">
			
			<span ng-repeat="name in self.titleTabs track by $index" class="menu-item"
				ng-class="{active: self.current_tab === $index}" ng-click="changeTab($index);">{{name}}</span>
				<span style="font-size: 15px;" class="menu-item active ti ti-settings"></span>
				<span style="font-size: 15px;" class="menu-item active ti ti-arrow-circle-down"></span>
		</div>
	</div>

	<div class="main">
		<div class="back">
			<span class="ti ti-arrow-left" ng-click="changeTab('back');"></span>
		</div>
		<div class="next">
			<span class="ti ti-arrow-right" ng-click="changeTab('next');"></span>
		</div>
		<model-selection id="model-selection" ng-show="self.titleTabs[self.current_tab] === 'Model Selection'"
			set-props-model="self.setPropsModel" set-model-selected="self.setModelSelected" nn-config="self.nnConfig"set-layers="self.setLayers" nn-config-n-layer-changed="self.nnConfigNLayerChanged" nn-config="self.nnConfig" layer-change="self.layerChange" update-layer="self.updateLayer" current-selected-model="self.currentSelectedModel.name"
			></model-selection>

		<dataset-selection ng-show="self.titleTabs[self.current_tab] === 'Dataset Selection'"
			id-project="self.idProject" input-curve-specs="self.inputCurveSpecs"
			target-curve-spec="self.targetCurveSpec" machine-learn-steps="self.machineLearnSteps" type-selected="self.typeSelected" on-add-input-item="self.onAddInputItem" get-fn-on-input-changed="self.getFnOnInputChanged"
			on-target-item-changed="self.onTargetItemChanged" on-remove-input-item="self.onRemoveInputItem"
			on-change-type="self.onChangeType" drop="self.getFnDrop" selection-list="self.selectionList" 
			merge-curves="self.mergeCurves" make-selection-list="self.makeSelectionList" 
			on-remove-dataset="self.onRemoveDataset"></dataset-selection>

		<training-prediction step-datas="self.dataStepsForTrainPredict" input-curve-specs="self.inputCurveSpecs"
			target-curve-spec="self.targetCurveSpec" model="self.selectedModelProps" state-workflow="self.stateWorkflow" set-model-id="self.setModelId" set-bucket-id="self.setBucketId"
			ng-show="self.titleTabs[self.current_tab] === 'Training and Prediction'" som-visualize="self.dataSomVisualize" show-som-visualize="self.showSomVisualize"></training-prediction>
		<wi-neural-network container="self.nnConfig.container" input-curves="self.nnConfig.inputs"
						    output-curves="self.nnConfig.outputs" 
						    hidden-layer="self.nnConfig.layers"></wi-neural-network>
	</div>
</div>
<div ng-show="self.showDialogOpenMlProject" style="background: #00000052; position: absolute; width: 100vw; height: 100vh;    display: flex; align-items: center; justify-content: center;"> 
	<div  class="body-dialog-ml slim-scroller" >
		<div class="header-dl-ml">
			<div class="header-dl-ml-title">Open projects</div>
			<div style="display: flex; align-items: center;">
				<div class="search-project">
					<input placeholder="Search" ng-model="searchProject">
				</div>
				<div class="new-project ti ti-plus"></div>
			</div>
		</div>
		<div class="main-dl-ml">
			<!-- <wi-dropdown-list place-holder="Machine learning project" items="self.listMlProject" hide-delete-button='false'
			current-select='self.currentSelectedMlProject' on-item-changed="self.onItemMlProjectChange"></wi-dropdown-list> -->
			<div ng-repeat="project in self.listMlProject | filter:searchProject track by $index" 
			ng-class="{selectedProject: self.selectedProject === project}" ng-click="self.mlProjectSelected=project;self.currentSelectedMlProject=project?project.name:self.currentSelectedMlProject;"
			class="item-list-of-dl">
				{{project.name}}
			</div>
		</div>
		<div class="footer-dl-ml">
			<div class="footer-dl-ml-btn" ng-click="self.showDialogOpenMlProject=false">CANCEL</div>
			<div class="footer-dl-ml-btn active" ng-click="self.onClickButtonOpen()">OPEN</div>
		</div>
	</div>
</div>
