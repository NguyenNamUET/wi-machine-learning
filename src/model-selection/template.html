<div class="block" class="slim-scroller">
    <wi-dropdown-list 
        place-holder="Model" 
        items="self.datas" 
        hide-delete-button = 'self.hideDeleteButton' 
        current-select = 'self.currentSelect' 
        on-item-changed="self.onItemChanged">
    </wi-dropdown-list>	
    <div style="margin-top: 10px;">
        <div class="editable-custom" ng-repeat="(key, props) in self.selectedItemProps"  >
            <editable 	
                item-value="self.selectedItemProps[key].value" 
                item-label="key" 
                label-style="{'min-width':'130px'}"
                enabled="true"
                set-value="self.setValue"
                params="self.selectedItemProps[key].default"
                ng-if="value != 'array'">
            </editable>
        </div>
    </div>
</div>
