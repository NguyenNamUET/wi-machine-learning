<div style="display:flex; flex: 1; height: 100%;margin: 0 10px;" class="slim-scroller">

    <div ng-repeat="(name,step) in self.stepDatas " id="{{step.name}}" ng-init="step.expanded=true" style="flex: 1; ">
        <div class="block" style="height: calc(100vh - 80px); display: block; width: calc(100% - 20px); margin: 20px 10px;">
            <div class="tab-header">{{step.name}}
                <div style="display: flex;">
                    <!-- <span class='control-button'
                    ng-class="{'fa fa-chevron-up':  step.expanded, 'fa fa-chevron-down': !step.expanded}"
                    ng-click='step.expanded = !step.expanded' style='margin-right:5px;'>
                    </span> -->
                    <div class="fn-button" ng-click="self.runTask(step.index)">Run</div>
                </div>
            </div>
            <div style="display: flex; padding: 15px">
                <div class='table-column table-head'>
                    <div class="row-block">Filter</div>
                    <div class="row-block">Well</div>
                    <div class="row-block">Dataset </div>
                    <div class="row-block"ng-repeat="input in self.inputCurveSpecs track by $index" >{{input.label}}</div>
                    <div class="row-block" ng-if="step.target" >Target {{}}</div>
                    <div class="row-block" ng-if="step.name != 'Train'" >{{step.name}} curve name</div>
                </div>
                <div class='table-column' ng-repeat="(indexDataset,dataset) in step.datasets" style="flex: 1; position: relative;">
                    <!-- <div><input type="checkbox" ng-model="dataset.use"></div> -->
                    <div class="fn-button" style="top: -48px;right: 56px;position: absolute;" ng-click="" ng-model="dataset.use">Active</div>
                    <div class="fn-button" style="top: -48px;right: 120px;position: absolute;" ng-click="self.onDiscriminator(dataset)" ng-model="dataset.use">Filter</div>
                    <div class="row-block left"title='{{dataset.wellName}}'>{{dataset.wellName}}</div>
                    <div class="row-block left"title='{{dataset.name}}'>{{dataset.name}}</div>
                    <div class="row-block left" ng-repeat="input in dataset.inputCurveSpecs track by $index">
                        <wi-dropdown-list place-holder="Curve" items="step.selectionList[$index]"
                            hide-delete-button='true' current-select='input.currentSelect'
                            on-item-changed="self.getOnItemChange(name,indexDataset,$index)"></wi-dropdown-list>
                    </div>
                    <div class="row-block left" ng-if="step.name != 'Train'" >
                        <input type="text"  ng-model="item.resultCurveName"
                            class="form-control wi-form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="float-button" ng-click="self.runAll()">
        <span class="ti ti-control-forward"></span>
    </div>
</div>
